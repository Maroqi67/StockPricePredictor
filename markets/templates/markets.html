{% extends 'base.html' %}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/markets.css' %}">

    <div class="container">
        <h1>Stock Markets at a Glance</h1>

        <div class="row">
            <!-- North America Chart -->
            <div class="col-md-6">
                <h3>North America (S&P 500)</h3>
                <div id="north-america-chart" class="chart-container"
                     data-chart-data='{{ north_america_data}}'></div>
            </div>

            <!-- Eastern Europe Chart -->
            <div class="col-md-6">
                <h3>Eastern Europe (Nikkei 225)</h3>
                <div id="eastern-europe-chart" class="chart-container"
                     data-chart-data='{{ eastern_europe_data}}'></div>
            </div>
        </div>
    </div>

    <!-- Include Plotly and external JavaScript file -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{% static 'js/markets.js' %}"></script>
{% endblock %}
